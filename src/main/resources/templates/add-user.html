<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Tambah User</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title='Home')"></nav>

<div class="container mt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card-header">Tambah User Baru!</div>
                <div class="card-body">
                    <form th:action="@{/addUser}" method="POST">
                        <label> Username</label>
                        <input type="text" name="username" class="form-control">
                        <br>
                        <label> Password</label>
                        <input type="password" name="password" class="form-control">
                        <br>
                        <label> Email Address (Transaction status updates will be sent to this address </label>
                        <input type="email" name="emailAddress" class="form-control"/>
                        <br>
                        <label> Role</label>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role --</option>
                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.nama}"></option>
                        </select>
                        <br>
                        <p style="color: red" th:text="${errormsg}"></p>
                        <button type="submit" class ="btn btn-warning center">
                            Simpan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
