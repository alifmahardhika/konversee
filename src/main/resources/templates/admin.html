<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Halaman Admin</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title='Home')"></nav>

<div class="container mt-5" th:if="${user.getRole().getNama() == 'Admin TU'}">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Add New Account Type</div>
                    <div class="card-body">
                        <a th:href="@{/account/new-type-form}">
                            <button type="button" class="btn btn-sm btn-primary">Create New Account Type</button>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>

<div class="container mt-5" th:unless="${user.getRole().getNama() == 'Admin TU'}">
    <div class="container mt-5" >
        <h2>Halaman ini hanya dapat diakses oleh Admin.</h2>
    </div>
</div>


</body>
</html>
