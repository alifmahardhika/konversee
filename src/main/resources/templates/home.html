<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title> My Profile </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="row justify-content-center" style="margin-top: 100px; margin-bottom: 60px">
    <div class="col-md-8">
        <div class="card">
            <h4 class="card-header bg-dark text-white" style="margin-bottom:20px; text-align: center;" th:text="'My Profile'"><b></b></h4>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td th:text="${user.role.nama}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
